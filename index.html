<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider Js</title>
    <link rel="stylesheet" href="./Assest/Css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left_button">
        <div class="left_angle_icon">
          <img
            src="./Assest/Icon/angle-left-solid.svg"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
      </div>

      <div class="slider">
        <div class="slide1">
          <img src="./Assest/Photos/16134953_5701049.jpg" alt="slide1" width="100%" height="100%" />
        </div>
        <div class="slide2">
          <img src="./Assest/Photos/32607050_7951436.jpg" alt="slide2" width="100%" height="100%" />
        </div>
        <div class="slide3">
          <img src="./Assest/Photos/9387545_4166619.jpg" alt="slide3" width="100%" height="100%" />
        </div>
      </div>


      <div class="right_button">
        <div class="right_angle_icon">
          <img
            src="./Assest/Icon/angle-right-solid.svg"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
      </div>
    </div>

    <script src="./Assest/Js/script.js"></script>
  </body>
</html>
